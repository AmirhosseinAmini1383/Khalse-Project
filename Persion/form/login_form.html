            </button></span>
          <span class="btn_class">
            <button onclick="changeTheme('green', 'blue')" class="blue">
              <p>آبی</p>
            </button></span>
        </div>
      </div>
    </div>
  </div>
  <script>
    function changeTheme(current_color, next_color) {
      let image = (document.getElementById("img_image").src =
        "../image/Khalse-" + next_color + ".png");
      document
        .getElementById("#body")
        .classList.remove("body" + current_color);
      document.getElementById("#body").classList.add("body" + next_color);
      document
        .getElementById("login_form_id")
        .classList.remove("input" + current_color);
      document
        .getElementById("login_form_id")
        .classList.add("input" + next_color);
      document
        .getElementById("#btn_login")
        .classList.remove("btn_login_" + current_color);
      document
        .getElementById("#btn_login")
        .classList.add("btn_login_" + next_color);
    }
